<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS-GO Skin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <div class = "container">
        <!-- navbar -->
        <nav class = "navbar">
          <a href = "index.html" class = "navbar-brand">CS-GO SKIN</a>
          <div class = "navbar-toggler">
          </div>
          <a href = "../registr.html" class = "navbar-brand">SingUp</a>
          <div class = "navbar-collapse">
          </div>

          <div class = "cart">
            <button type = "button" id = "cart-btn">
              <i class = "fas fa-shopping-cart"></i>
              <span id = "cart-count-info"></span>
            </button>
            
            <div class = "cart-container">
              <div class = "cart-list">
              </div>

              <div class = "cart-total">
                <h3>Total: $</h3>
                <span id = "cart-total-value"></span>
              </div>
            </div>
          </div>
        </nav>
       
        <div class = "banner">
          <div class = "banner-content">
            <h1>A better way to trade CS:GO skins</h1>
            <p class = "text">Buy, sell, and trade skins easier and faster. All deals are secured with the highest level protection methods.</p>
            <div class = "btns">
              <button type = "button" class = "btn">TRY NOW</button>
              <button type = "button" class = "btn">more info</button>
            </div>
          </div>

          <div class = "banner-img">
            <img src = "images/bg.png" alt = "furniture banner image">
          </div>
        </div>
      </div>
    </header>

    <section class = "products">
      <div class = "container">
        <h2>Our Products</h2>
        <div class = "product-list">
        </div>
      </div>
    </section>

  
    <footer>
      <div class = "container">
        <div class = "social-icons">
          <a href = "#">
            <i class = "fab fa-facebook-f"></i>
          </a>
          <a href = "#">
            <i class = "fab fa-twitter"></i>
          </a>
          <a href = "#">
            <i class = "fab fa-instagram"></i>
          </a>
          <a href = "#">
            <i class = "fab fa-pinterest"></i>
          </a>
          <a href = "#">
            <i class = "fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>

    
    <script src="./app.js"></script>
  </body>
</html>
